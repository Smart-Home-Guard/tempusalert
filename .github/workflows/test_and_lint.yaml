name: test and lint

on:
    push:
        branches: [ main ]
        paths:
          - */**/*.rs
    pull_request:
        branches: [ main ]
        paths:
          - */**/*.rs

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
        - uses: Swatinem/rust-cache@v2
        - name: Build
          run: cargo build
        - name: Run checks
          run: cargo check
        - name: Run tests
          run: cargo test --verbose
        - name: Run lint
          run: cargo clippy